<html>



<script>
    window.onload = function(){ 
         var audio = document.getElementById('music');
             audio.pause();//打开页面时无音乐
    }
    function play() {
        var audio = document.getElementById('music');
        if (audio.paused) {
            audio.play();
            document.getElementById('musicImg').src="音乐.png";
        }else{
            audio.pause();
            audio.currentTime = 0;//音乐从头播放
            document.getElementById('musicImg').src="音乐.png";
        }
    }
</script>
   

<body>
    <audio id="music" src="小旭音乐 - 欢乐斗地主主界面音乐.mp3" loop autoplay></audio>
    <img src="音乐.png" onClick="play()" alt="user"> 
</body>
</html>
